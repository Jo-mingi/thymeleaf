<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 객체 처리 -->
<p th:text="${person.name}"></p>
<p th:text="${person.age}"></p>
<p th:text="${person.getAddress()}"></p>
<br><br>
<!-- 리스트 객체 처리 -->
<p th:text="${list[0].name}"></p>
<p th:text="${list[0].age}"></p>
<p th:text="${list[0].getAddress()}"></p>
<br><br>
<p th:text="${list[1].name}"></p>
<p th:text="${list[1].age}"></p>
<p th:text="${list[1].getAddress()}"></p>
</body>
</html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var name = [[${person.name}]];
        alert(name);

        var person = [[${person}]];
        console.log(person);
    </script>
    <script th:inline="javascript">
        var name = [[${person.name}]];
        alert(name);

        <!-- 객체는 json 형식으로 처리됨 -->
        var person = [[${person}]];
        console.log(person);
    </script>
    <script th:inline="javascript">
        [# th:each="person : ${people}"]
        console.log([[${person}]]);

    </script>

</head>
